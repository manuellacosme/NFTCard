<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div class="container">
            <div class="equilibrium-div">
                <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium-img">
            </div>
            <div>
                <h1>Equilibrium #3429</h1>
                <p class="text">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="datas">
                <table class="table">
                    <tr>
                        <th class="eth-icon"><img src="images/icon-ethereum.svg" alt="eth-icon" width="10"></th>
                        <th class="eth-text">0.041 ETH</th>
                        <th class="clock-icon"><img src="images/icon-clock.svg" alt="clock-icon" width="15"></th>
                        <th class="clock-text">3 days left</th>
                    </tr>
                </table>
            </div>

            <hr>

            <div class="profile-user">
                <div>
                    <img class="profile-img" src="images/image-avatar.png" alt="profile-img" height="35">
                </div>
                <div>
                    <h2>Creation of <span class="profile-name">Jules Wyvern</span></h2>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
